<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon compte – Simplifiedaction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="Simplifiedaction accueil">
        <span class="logo-icon">S</span>
        <span class="logo-text">Simplifiedaction</span>
      </a>
      <nav class="nav" aria-label="Navigation principale">
        <a href="index.html" class="nav-link">Recherche</a>
        <a href="favoris.html" class="nav-link">Favoris</a>
        <span id="nav-guest">
          <a href="login.html" class="nav-link">Connexion</a>
          <a href="register.html" class="nav-link nav-link--cta">Inscription</a>
        </span>
        <span id="nav-user" hidden>
          <a href="favoris.html" class="nav-link">Favoris</a>
          <a href="compte.html" class="nav-link nav-link--active">Mon compte</a>
          <button type="button" class="nav-link nav-link--logout" id="btn-logout">Déconnexion</button>
        </span>
      </nav>
    </div>
  </header>

  <main class="main page-main">
    <div class="container page-container">
      <h1 class="page-title">Mon compte</h1>
      <div id="compte-content">
        <p class="page-intro" id="compte-email">Chargement…</p>
        <p class="compte-info" id="compte-premium"></p>
        <p class="compte-info"><a href="favoris.html">Voir mes favoris</a></p>
        <button type="button" class="btn btn--secondary" id="btn-logout-page">Se déconnecter</button>
      </div>
      <div id="compte-login-required" hidden>
        <p class="page-intro">Connectez-vous pour accéder à votre compte.</p>
        <a href="login.html" class="btn btn--primary">Connexion</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer-copy">&copy; Simplifiedaction</p>
      <nav class="footer-nav" aria-label="Pied de page">
        <a href="liste-sp500.html">Liste S&P 500</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script>
    (function () {
      const token = window.simplifiedAuth?.getToken?.();
      const content = document.getElementById('compte-content');
      const loginRequired = document.getElementById('compte-login-required');
      const emailEl = document.getElementById('compte-email');

      if (!token) {
        if (content) content.hidden = true;
        if (loginRequired) loginRequired.hidden = false;
      } else {
        if (loginRequired) loginRequired.hidden = true;
        fetch('/auth/me', {
          headers: { 'Authorization': 'Bearer ' + token }
        })
          .then(function (res) { return res.json(); })
          .then(function (data) {
            if (emailEl) emailEl.textContent = 'Connecté en tant que ' + (data.user?.email || '—');
            const premiumEl = document.getElementById('compte-premium');
            if (premiumEl) {
              if (data.isPremium) {
                premiumEl.textContent = 'Abonnement actif (mode expert).';
              } else {
                premiumEl.innerHTML = 'Vous n\'êtes pas abonné. <a href="abonnements.html" class="btn btn--primary" style="margin-top:0.5rem;display:inline-block">S\'abonner</a>';
              }
            }
          })
          .catch(function () {
            if (emailEl) emailEl.textContent = 'Erreur lors du chargement du profil.';
          });
        document.getElementById('btn-logout-page')?.addEventListener('click', function () {
          window.simplifiedAuth?.removeToken?.();
          window.location.href = 'index.html';
        });
      }
    })();
  </script>
</body>
</html>
